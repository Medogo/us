{% extends 'base.html' %}
{% block content %}
<section class="px-48">
    <div class="flex bg-white px-20">
        <div class="flex flex-col items-center justify-center w-[60%]">
            <p class="px-5 py-1 mb-3 text-white font-semibold text-xl bg-orange-500">{{ product.name }}</p>
            <img src="{{ product.image.url }}" alt="{{ product.name }}" class="h-[260px] w-[280px] mb-5">
            <div class="bg-slate-300 px-5 py-7">
                <p>{{ product.description }}</p>
            </div>
        </div>
        <div class="pl-20 flex flex-col items-center justify-center">
            <div class="p-5 border border-orange-500 mb-5">
                <img src="{{ product.image1 }}" alt="Image 1" class="h-[100px] w-[120px]">
            </div>
            <div class="p-5 border border-orange-500 mb-5">
                <img src="{{ product.image2 }}" alt="Image 2" class="h-[100px] w-[120px]">
            </div>
            <div class="p-5 border border-orange-500">
                <img src="{{ product.image3 }}" alt="Image 3" class="h-[100px] w-[120px]">
            </div>
        </div>
    </div>

    <!-- Section d'ajout au panier -->
    <div class="flex items-center justify-center bg-white py-5">
        <p class="text-xl mr-7">{{ product.price }} F CFA</p>
        <form method="post" class="flex items-center" action="{% url 'cart:cart_add' product.id %}">
            {% csrf_token %}
            <div class="mr-7">
                {{ cart_product_form.quantity }}
            </div>
            <button type="submit" class="rounded-lg bg-orange-500 px-5 py-1 text-white text-xl flex items-center">
                Ajouter au panier <i class="fa-solid fa-cart-plus ml-2"></i>
            </button>
        </form>
    </div>
</section>

<section class="px-48 mt-7">
    <h1 class="text-[#5d5d5d] font-bold text-xl md:text-2xl uppercase mb-5">
        Les produits similaires : <strong class="text-sm md:text-base font-normal">Nos articles les plus vendus</strong>
    </h1>
</section>
{% endblock %}
